<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <link href="style/style.css" rel="stylesheet" type="text/css" />
        <link
            href="https://fonts.googleapis.com/css?family=Cabin|Roboto:400,700|Roboto+Condensed:400,700"
            rel="stylesheet"
        />
        <title>MooFree</title>
    </head>
    <body>
        <div class="navigation">
            <h1 class="navigation__title">MooFree</h1>
            <nav class="tab">
                <ul class="tab__list">
                    <li class="tab__item">
                        <input
                            type="radio"
                            name="tab"
                            value="shop"
                            class="tab__link"
                            id="shop-tab"
                            checked="checked"
                        />
                        <label for="shop-tab" class="tab__label">
                            Shop
                            <i class="material-icons tab__icon"
                                >shopping_basket
                            </i>
                        </label>
                    </li>
                    <li class="tab__item">
                        <input
                            type="radio"
                            name="tab"
                            value="checkout"
                            class="tab__link"
                            id="checkout-tab"
                        />
                        <label for="checkout-tab" class="tab__label">
                            Checkout
                            <div id="cart-num" class="tab__num"></div>
                            <i class="material-icons tab__icon"
                                >shopping_cart
                            </i>
                        </label>
                    </li>
                </ul>
            </nav>
        </div>

        <main>
            <div class="tab-content active-tab" id="shop">
                <div class="shop">
                    <form class="filter" id="filter" name="filter">
                        <h2 class="filter__title">Filter</h2>

                        <div class="filter__section">
                            <h3 class="filter__header">Category</h3>
                            <div class="filter__group">
                                <label class="filter__label">
                                    <input
                                        type="checkbox"
                                        name="category"
                                        value="lactose-free"
                                        class="filter__option"
                                    />
                                    Lactose Free
                                </label>
                            </div>
                            <div class="filter__group">
                                <label class="filter__label">
                                    <input
                                        type="checkbox"
                                        name="category"
                                        value="nut-free"
                                        class="filter__option"
                                    />
                                    Nut Free
                                </label>
                            </div>
                        </div>

                        <div class="filter__section">
                            <h3 class="filter__header">Price</h3>
                            <div class="filter__group">
                                <label class="filter__label">
                                    <input
                                        type="radio"
                                        name="price"
                                        value="low-to-high"
                                        class="filter__option"
                                    />
                                    Lowest to Highest
                                </label>
                            </div>
                            <div class="filter__group">
                                <label class="filter__label">
                                    <input
                                        type="radio"
                                        name="price"
                                        value="high-to-low"
                                        class="filter__option"
                                    />
                                    Highest to Lowest
                                </label>
                            </div>
                        </div>

                        <input
                            type="submit"
                            value="Apply"
                            class="btn filter__button"
                        />
                    </form>
                    <div
                        class="shop__products product-list"
                        id="shop-products"
                    ></div>
                </div>
            </div>

            <div class="tab-content" id="checkout">
                <div class="checkout">
                    <div
                        class="checkout__products product-list"
                        id="checkout-products"
                    ></div>
                    <div class="checkout-reciept">
                        <h2 class="checkout-reciept__title">Reciept</h2>
                        <div
                            class="checkout-reciept__list"
                            id="checkout-reciept"
                        ></div>
                        <button
                            class="btn checkout-reciept__button"
                            id="checkout-button"
                        >
                            Checkout
                        </button>
                    </div>
                </div>
            </div>
        </main>
        <script src="script/index.min.js"></script>
    </body>
</html>
